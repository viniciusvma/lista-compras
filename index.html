<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista Compras</title>
</head>

<body>
    <div class="container">
        <h2>Lista de Compras</h2>
        <hr>
        <div class="header-list">
            <input type="text" class="product" placeholder="Produto" required>
            <input type="number" class="value" placeholder="Valor" required>
            <button class="add">Adicionar</button>
        </div>
        <div class="list">
            <table class="table-list">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Valor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer-list">
            <h3>Total: R$ 0.00</h3>
        </div>
    </div>
</body>
<script src="script/main.js"></script>

</html>
